<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dashboard</title>
    <link rel="stylesheet" href="../CSS/stile.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/TrafficFlow/1.0.1/TrafficFlow.css'/>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/TrafficFlow/1.0.1/TrafficFlow-web.js'></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        
        <!-- 
            Este bloque de código define una sección de la interfaz de usuario para un mapa interactivo.
            - Contenedor principal: "map-container" con el ID "map", que actúa como envoltorio para los elementos del mapa.
            - Controles de búsqueda: Incluye una caja de búsqueda con dos campos de entrada de texto:
                - "punto-a": Para ingresar el origen (por ejemplo, un lugar específico como "Parque del perro").
                - "punto-b": Para ingresar el destino (por ejemplo, un lugar específico como "Parque del cholado, Jamundí").
                - Botón "buscar-ruta": Permite al usuario iniciar la búsqueda de una ruta entre los puntos especificados.
            - Contenedor del mapa: "mapid", donde se renderizará el mapa interactivo.
        -->
        <div class="map-container" id="map">
            <div class="search-controls">
                <div class="search-box">
                    <div class="input-container">
                        <input type="text" id="punto-a" placeholder="Origen (ej: Parque del perro)">
                        <div id="sugerencias-a" class="sugerencias"></div>
                    </div>
                    <div class="input-container">
                        <input type="text" id="punto-b" placeholder="Destino (ej: Parque del cholado, Jamundí)">
                        <div id="sugerencias-b" class="sugerencias"></div>
                    </div>
                    <button id="buscar-ruta">Buscar ruta</button>
                </div>
            </div>
            <div id="mapid"></div>
        </div>

        
        <div class="analysis-container">
            <div class="chart" id="bar-chart">
                <canvas id="bar-chart-canvas"></canvas>
            </div>
            <div class="chart" id="pie-chart">
                <canvas id="pie-chart-canvas"></canvas>
            </div>
            <div class="chart" id="line-chart">
                <canvas id="line-chart-canvas"></canvas>
            </div>

            <div class="kpi-container">
                <div class="kpi">Optimizacion CO₂: <span>20%</span></div>
                <div class="kpi">Reduccion de Tiempo: <span>15%</span></div>
                <div class="kpi">Optimizado uso de Combustible: <span>10%</span></div>
            </div>
            <div class="data-table">
                <table>
                    <thead>
                        <tr>
                            <th>Opciones</th>
                            <th>Cantidad</th>
                            <th>Pilatización</th>
                            <th>Distancia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Opción 1</td>
                            <td>50</td>
                            <td>Sí</td>
                            <td>30 km</td>
                        </tr>
                        <tr>
                            <td>Opción 2</td>
                            <td>40</td>
                            <td>No</td>
                            <td>20 km</td>
                        </tr>
                        <!-- Agrega más filas según sea necesario -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../JS/scripts.js"></script>
</body>
</html>
